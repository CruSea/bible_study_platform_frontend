<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form (ngSubmit)="onRegister(f)" #f="ngForm">
              
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
             
              <input type="text" ngModel class="form-control"  placeholder="Username" name="name">
              </div>

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input type="text" ngModel class="form-control"  placeholder="Email" name="email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" ngModel class="form-control" placeholder="Password" name="password">
            </div>

            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Repeat password">
            </div>

            <button type="submit" [disabled]="!f.valid" class="btn btn-block btn-success"> Create account</button>
          </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
